<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drink menu</title>
</head>
<body>
  <table>
    <thead>
      <td>Name</td>
      <td>Price</td>
    </thead>
    <tbody>
      <tr th:each="drink : ${drinks}">
        <td> <span th:text="${drink.name}"/>
          <br>
          <ul>
            <li th:each="note : ${drink.tastingNotes}">
              <span th:text="${note.description}"></span>
            </li>
          </ul>
        </td>
        <td> <span th:text="${drink.price}"/> </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
